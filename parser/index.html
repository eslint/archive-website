---
title: ESLint Parser Demo
layout: demo
---
<link rel="stylesheet" property="stylesheet" href="../styles/parser.css"/>

<div class="row">
    <div class="col-md-6 parserPanel">
        <textarea id="editor" class="codePanel" spellcheck="false" wrap="off">var foo = bar;</textarea>
    </div>
    <div class="col-md-6 parserPanel">
        <pre id="results" class="resultsPanel">
        </pre>
    </div>
</div>
<div class="row">
    <div class="col-md-12 panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#configuration" aria-expanded="true" aria-controls="configuration">
                        Parser Configuration
                    </a>
                </h4>
            </div>
            <div id="configuration" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h3>ECMA Version</h3>
                            <div class="ecmaVersion select">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <h3>Source Type</h3>
                            <div class="sourceType select">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h3>ECMA Features</h3>
                            <div class="ecmaFeatures list">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h3>Options</h3>
                            <div class="options list">
                            </div>
                        </div>
                    </div>
                    <div class="row"><div class="col-md-12">Espree version: <span id="version"></span></div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/dist/parser.js"></script>
